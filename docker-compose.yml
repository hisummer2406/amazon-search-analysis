# docker-compose.yml
version: '3.8'

services:
  app:
    image: v4
    ports:
      - "8000:8000"
    volumes:
      - /var/www/amazon-search-analysis:/app
    depends_on:
      - db
      - redis
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
          
  db:
    image: registry.cn-beijing.aliyuncs.com/ruanjinggang/postgres:alpine
    environment:
      POSTGRES_DB: amazon_search
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pwd123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./etc/postgresql.conf:/etc/postgresql.conf
    command: postgres -c config_file=/etc/postgresql.conf
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  redis:
    image: registry.cn-beijing.aliyuncs.com/ruanjinggang/redis:5
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/postgresql/data  # 确保数据持久化
