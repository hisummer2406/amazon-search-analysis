# 内存配置 (8GB系统)
shared_buffers = 2GB                    # 25% 内存
effective_cache_size = 6GB              # 75% 内存
work_mem = 256MB                        # 单个操作内存
maintenance_work_mem = 1GB              # 维护操作内存

# 并发配置
max_connections = 50                    # 限制连接数
max_worker_processes = 8                # CPU核心数 * 2
max_parallel_workers_per_gather = 2    # 并行查询
max_parallel_workers = 4               # 总并行工作进程

# I/O 配置
effective_io_concurrency = 200         # SSD优化
random_page_cost = 1.1                 # SSD优化
checkpoint_completion_target = 0.9
wal_buffers = 16MB
checkpoint_timeout = 10min

# 批量插入优化
wal_level = minimal                     # 开发环境
max_wal_senders = 0                     # 禁用复制
archive_mode = off                      # 禁用归档
fsync = on                            # 开发环境可关闭(生产环境请开启)
listen_addresses = '*'                  # 允许所有IP连接
timezone = 'Asia/Shanghai'
